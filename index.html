<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>櫻 彩羽 - Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="profile-section">
            <div class="profile-image-wrapper">
                <img src="IMG_6958.jpeg" alt="Profile Picture" class="profile-picture" id="profileAvatar">
            </div>
            <h1 class="profile-name">櫻 彩羽</h1>
        </header>

        <main class="links-section" id="linksSection">
            <a href="#" class="link-button liquid-glass-effect" data-link-id="session">
                <span class="button-icon">💬</span>
                <span class="button-text">Session</span>
                <div class="expanded-content">
                    <p>Official Site: <a href="https://example.com/session" target="_blank">example.com/session</a></p>
                </div>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="telegram">
                <span class="button-icon">✈️</span>
                <span class="button-text">Telegram</span>
                <div class="expanded-content">
                    <p>Official Site: <a href="https://example.com/telegram" target="_blank">example.com/telegram</a></p>
                    <img src="image_2e50be.png" alt="Telegram QR Code" class="qr-code-image">
                </div>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="messenger">
                <span class="button-icon">📱</span>
                <span class="button-text">Messenger</span>
                <div class="expanded-content">
                    <p>Official Site: <a href="https://example.com/messenger" target="_blank">example.com/messenger</a></p>
                </div>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="whatsapp">
                <span class="button-icon">🟢</span>
                <span class="button-text">WhatsApp</span>
                <div class="expanded-content">
                    <p>Official Site: <a href="https://example.com/whatsapp" target="_blank">example.com/whatsapp</a></p>
                </div>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="wechat">
                <span class="button-icon">🗣️</span>
                <span class="button-text">WeChat</span>
                <div class="expanded-content">
                    <p>Official Site: <a href="https://example.com/wechat" target="_blank">example.com/wechat</a></p>
                </div>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 櫻 彩羽. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
