<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>櫻 彩羽 - Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="profile-section">
            <div class="profile-image-wrapper">
                <img src="IMG_6958.jpeg" alt="Profile Picture" class="profile-picture" id="profileAvatar">
            </div>
            <h1 class="profile-name">櫻 彩羽</h1>
        </header>

        <main class="links-section" id="linksSection">
            <a href="#" class="link-button liquid-glass-effect"
               data-link-id="session"
               data-info-handle="@SessionUser"
               data-info-url="https://example.com/session">
                <span class="button-icon">💬</span>
                <span class="button-text">Session</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect"
               data-link-id="telegram"
               data-info-handle="@iroponcopin"
               data-info-url="https://example.com/telegram"
               data-qr-image="image_2e50be.png">
                <span class="button-icon">✈️</span>
                <span class="button-text">Telegram</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect"
               data-link-id="messenger"
               data-info-handle="@iroponcopin"
               data-info-url="https://example.com/messenger"
               data-qr-image="image_2e50be.png">
                <span class="button-icon">📱</span>
                <span class="button-text">Messenger</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect"
               data-link-id="whatsapp"
               data-info-handle="@WhatsAppUser"
               data-info-url="https://example.com/whatsapp">
                <span class="button-icon">🟢</span>
                <span class="button-text">WhatsApp</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect"
               data-link-id="wechat"
               data-info-handle="@WeChatUser"
               data-info-url="https://example.com/wechat">
                <span class="button-icon">🗣️</span>
                <span class="button-text">WeChat</span>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 櫻 彩羽. All rights reserved.</p>
        </footer>
    </div>

    <div class="info-overlay" id="infoOverlay">
        <div class="info-card">
            <button class="close-button" id="closeInfoOverlay">X</button>
            <h2 id="infoTitle"></h2>
            <p id="infoHandle"></p>
            <img src="" alt="QR Code" class="info-qr-code-image" id="infoQrCodeImage" style="display: none;">
            <p>Official Site: <a href="#" target="_blank" id="infoUrl"></a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
