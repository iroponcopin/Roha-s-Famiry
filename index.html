<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree - Inspired by Liquid Glass</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="profile-section">
            <div class="profile-image-wrapper">
                <img src="https://via.placeholder.com/150/FFFFFF/000000?text=Profile" alt="Profile Picture" class="profile-picture">
            </div>
            <h1 class="profile-name">Your Name Here</h1>
            <p class="profile-bio">Welcome to my digital space! Exploring new horizons with a touch of modern design.</p>
        </header>

        <main class="links-section">
            <a href="#" class="link-button liquid-glass-effect">
                <span class="button-icon">🔗</span>
                <span class="button-text">My Website</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect">
                <span class="button-icon">📝</span>
                <span class="button-text">Blog & Articles</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect">
                <span class="button-icon">📸</span>
                <span class="button-text">Portfolio/Gallery</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect">
                <span class="button-icon">📧</span>
                <span class="button-text">Contact Me</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect">
                <span class="button-icon">🛒</span>
                <span class="button-text">Shop My Products</span>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
