<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IROHA. 幻櫻いろは official</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ヘッダー（ナビゲーションバー） -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ヒーローセクション（一番目立つ部分） -->
        <section class="hero">
            <h1>新しい製品</h1>
            <h2>驚きのパワーを、驚きの価格で。</h2>
            <div class="cta-links">
                <a href="#" class="button">さらに詳しく</a>
                <a href="#" class="link">購入</a>
            </div>
            <img src="product_image.jpg" alt="製品画像">
        </section>

        <!-- その他のコンテンツセクション -->
        <section class="content-section">
            <h2>セクションタイトル</h2>
            <p>ここに製品の説明や特徴などを記述します。</p>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
