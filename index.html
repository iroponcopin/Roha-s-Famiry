<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Details List</h1>

    <div class="card">
      <h2>セッション情報</h2>
      <div class="details">
        これはセッション情報の詳細です。ここに内容が入ります。
        <br>
        0502c95513e6c515caf68f1c95b5c4eb58148056ae0a532d126de9503a226c5f13
      </div>
    </div>

    <div class="card">
      <h2>連絡先</h2>
      <div class="details">
        ここに連絡先の詳細が入ります。
        <br>
        m4a1scar@aespa.me
        <br>
        +1 (347) 703-1242
      </div>
    </div>

    <div class="card">
      <h2>設定</h2>
      <div class="details">
        ここに設定に関する詳細が入ります。改行しても内容は隠れます。
        <br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        card.addEventListener('click', () => {
          card.classList.toggle('active');
        });
      });
    });
  </script>

</body>
</html>
