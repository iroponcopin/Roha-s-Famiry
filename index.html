<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>櫻 彩羽 - Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="profile-section">
            <div class="profile-image-wrapper">
                <img src="IMG_6958.jpeg" alt="Profile Picture" class="profile-picture" id="profileAvatar">
            </div>
            <h1 class="profile-name">櫻 彩羽</h1>
        </header>

        <main class="links-section" id="linksSection">
            <a href="#" class="link-button liquid-glass-effect" data-link-id="officialsite" data-info-url="https://socialsakurairoha-krsoul.com">
                <img src="session_icon.png" alt="Session Icon" class="button-icon">
                <span class="button-text">SocialSakuraIroha‐KR Soul</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="session" data-info-url="https://example.com/session">
                <img src="session_icon.png" alt="Session Icon" class="button-icon">
                <span class="button-text">Session</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="telegram" data-info-url="https://example.com/telegram" data-qr-image="image_2e50be.png">
                <img src="telegram_icon.png" alt="Telegram Icon" class="button-icon">
                <span class="button-text">Telegram</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="messenger" data-info-url="https://example.com/messenger" data-qr-image="image_2e50be.png" data-has-info-screen="true">
                <img src="messenger_icon.png" alt="Messenger Icon" class="button-icon">
                <span class="button-text">Messenger</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="whatsapp" data-info-url="https://example.com/whatsapp">
                <img src="whatsapp_icon.png" alt="WhatsApp Icon" class="button-icon">
                <span class="button-text">WhatsApp</span>
            </a>
            <a href="#" class="link-button liquid-glass-effect" data-link-id="wechat" data-info-url="https://example.com/wechat">
                <img src="wechat_icon.png" alt="WeChat Icon" class="button-icon">
                <span class="button-text">WeChat</span>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 櫻 彩羽. All rights reserved.</p>
        </footer>
    </div>

    <div class="info-overlay" id="messengerInfoOverlay">
        <div class="info-card">
            <button class="close-button" id="closeInfoOverlay">X</button>
            <h2>Information</h2>
            <p>@iroponcopin</p>
            <img src="image_2e50be.png" alt="Messenger QR Code" class="info-qr-code-image">
            <p>Official Site: <a href="https://example.com/messenger" target="_blank">example.com/messenger</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
